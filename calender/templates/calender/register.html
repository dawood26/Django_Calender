{% extends 'calender/base.html' %}

{% block content %}
<div class = "container form-group">
    <br>
    <div class="row">
        <div class="col-lg-4">
            <h1>New Entry</h1>
        </div>

        <div class="col-lg-4">
            <button type="button" class="btn btn-success"
                    onclick="window.location='{% url 'index' %}'">Go Back</button>
        </div>

    </div>

    <form method="post">

        {% csrf_token %}

        {% for field in form %}

            {{ field.errors}}

            <label>{{field.label}}</label>
            <input type = 'text' placeholder="{{ field.label}}" name="{{field.name}}" class="form-control">
            <br>
         {% endfor %}
        <p></p>

    <button type="submit" class="btn btn-success">SUBMIT</button>

    </form>

</div>

{% endblock %}
