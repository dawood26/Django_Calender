<div class ='calender_entry col-lg-4'>
            <br>
            <h2>{{entry.name}}</h2>
            <h4>{{entry.date}}</h4>
            <p>
                {{entry.description}}
            </p>
            <button onclick="window.location='{% url 'details' pk=entry.id %}'" class = 'btn btn-primary'>View Details</button>
            <button data-id= '{{ entry.id }}' onclick="deleteCalenderEntry(this)" class = 'btn btn-danger'>Delete</button>

            <br>
</div>
