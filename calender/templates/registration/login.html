{% extends 'calender/base.html' %}

{% block content %}

<div class="page-center container">

    <h1>Login</h1>

<form method="post">

        {% csrf_token %}

        {% for field in form %}

            {{ field.errors}}

            <label>{{field.label}}</label>
            <input type = 'text' placeholder="{{ field.label}}" name="{{field.name}}" class="form-control">
            <br>
         {% endfor %}
        <p></p>

    <button type="submit" class="btn btn-primary">Register</button>

    <p>
        <a href="/register"> Not registered yet? Sign Up!</a>
    </p>

</form>

</div>

{% endblock %}
